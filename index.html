<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive ke liye -->
    <title>Abhii's Portfolio</title>
    <style>
        body {
            background-color: #fffbea;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Profile photo circle */
        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #333;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        h1 {
            margin: 15px 0 5px;
            font-size: 1.8rem;
        }

        p {
            margin: 8px 15px;
            line-height: 1.5;
        }

        /* Skills section */
        .skills {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            max-width: 500px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .skills div {
            background: #fff8dc;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        /* Contact section */
        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Responsive text */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .skills {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Heading -->
    <h1>Abhii Kumar</h1>

    <!-- Profile Photo -->
    <img src="/image/IMG_20250625_191755_187.webp" alt="My Photo" class="profile-pic">

    <!-- Intro -->
    <p><strong>Student</strong> at KK College of Engineering & Management.</p>
    <p>I am learning <em>C Language</em>, <em>Python</em> and building my own AI project <b>IRIS</b>.</p>

    <!-- Skills -->
    <h2>My Skills</h2>
    <p>Some of my skills are:</p>
    <div class="skills">
        <div>HTML</div>
        <div>C Language</div>
        <div>Python</div>
        <div>Problem Solving</div>
    </div>

    <!-- Contact -->
    <h2>Contact</h2>

</body>
</html>
